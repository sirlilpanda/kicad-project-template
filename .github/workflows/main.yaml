on: 
    push:
        branches: [main, master, workflow_testing]

jobs:
  kicad_job:
    runs-on: ubuntu-latest
    name: Kicad job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export production files
        id: production
        uses: sparkengineering/kicad-action@v3
        if: '!cancelled()'
        with:
          kicad_sch: Hardware/template_PROJECT/template.kicad_sch
          sch_pdf: true # Generate PDF
          sch_bom: true # Generate BOM
          kicad_pcb: Hardware/template_PROJECT/template.kicad_pcb
          pcb_gerbers: true # Generate Gerbers

      - name: Moving production files to correct location
        if: ${{ !cancelled() && steps.production.conclusion == 'success' }}
        run: |  
            mv ${{ github.workspace }}/Hardware/template_PROJECT/sch.pdf ${{ github.workspace }}/Hardware/template_DOCS/template_schematic.pdf
            mv ${{ github.workspace }}/Hardware/template_PROJECT/bom.csv ${{ github.workspace }}/Hardware/template_DOCS/BOM/bill_of_materials.csv
            mv ${{ github.workspace }}/Hardware/template_PROJECT/gbr.zip ${{ github.workspace }}/Hardware/template_PCB/grbr.zip

      - name: commit production files
        if: ${{ !cancelled() && steps.production.conclusion == 'success' }}
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'auto updated doc'
          push: true
          add: |
            ${{ github.workspace }}/Hardware/template_DOCS/template_schematic.pdf
            ${{ github.workspace }}/Hardware/template_DOCS/BOM/bill_of_materials.csv
            ${{ github.workspace }}/Hardware/template_PCB/grbr.zip

      - name: Run KiCad ERC
        id: erc
        uses: sparkengineering/kicad-action@v3
        if: '!cancelled()'
        with:
          kicad_sch: Hardware/template_PROJECT/template.kicad_sch
          sch_erc: true

      - name: Run KiCad DRC
        id: drc
        uses: sparkengineering/kicad-action@v3
        if: '!cancelled()'
        with:
          kicad_pcb: Hardware/template_PROJECT/template.kicad_pcb
          pcb_drc: true

      - name: move DRC report
        if: ${{ steps.drc.conclusion == 'failure' && !cancelled() && steps.production.conclusion == 'success' }}
        run:
            mv ${{ github.workspace }}/Hardware/template_PROJECT/drc.rpt ${{ github.workspace }}/Hardware/template_DOCS/reports/drc.rpt

      - name: move ERC report
        if: ${{ steps.erc.conclusion == 'failure' && !cancelled() && steps.production.conclusion == 'success' }}
        run:
            mv ${{ github.workspace }}/Hardware/template_PROJECT/erc.rpt ${{ github.workspace }}/Hardware/template_DOCS/reports/erc.rpt


      - name: Setting up Python and chevron to processes failed reports
        if: ${{ failure() }}
        uses: actions/setup-python@v5 
        with:
            python-version: '3.10'
            cache: 'pip'
          # if this doesnt work i will just install chevron itself
      - name: installing requirements  
        if: ${{ failure() }}
        run: pip install -r ${{ github.workspace }}/.github/requirements.txt
        
      - name: creating ERC report in markdown
        if: ${{ failure() && steps.erc.conclusion == 'failure' }} 
        run: python ${{ github.workspace }}/.github/process_rpt_files.py ${{ github.workspace }}/Hardware/template_DOCS/reports/erc.rpt ${{ github.workspace }}/.github/rules_check_report_template.mustache ${{ github.workspace }}/Hardware/template_DOCS/reports/erc.md

      - name: adding ERC report
        if: ${{ failure() && steps.erc.conclusion == 'failure' }}
        uses: EndBug/add-and-commit@v9
        with:
            default_author: github_actions
            message: 'failed ERC report'
            push: true
            add: |
                ${{ github.workspace }}/Hardware/template_DOCS/reports/erc.rpt
                ${{ github.workspace }}/Hardware/template_DOCS/reports/erc.md

      - name: adding DRC report
        if: ${{ failure() && steps.drc.conclusion == 'failure' }}
        uses: EndBug/add-and-commit@v9
        with:
            default_author: github_actions
            message: 'failed DRC report'
            push: true
            add: |
              ${{ github.workspace }}/Hardware/template_DOCS/reports/drc.rpt